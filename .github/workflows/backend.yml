name: backend deploy

on:
  push:
    branches:
    - main
    paths:
      - 'packages/back-end/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.0

      - name: Install Dependencies
        run: cd packages/back-end && npm install

      - name: Build
        run: cd packages/back-end && npm run build

      - name: Set up Heroku
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          heroku git:remote -a short-links-backend
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Deploy to Heroku
        run: |
          git subtree push --prefix packages/back-end heroku main

      - name: Configuring Git for Heroku
        run: |
          git config --global user.email "jeffersonscjunior@gmail.com"
          git config --global user.name "Jefferson Soares"
          git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/short-links-backend.git

      - name: Deploy to Heroku
        run: git push heroku `git subtree split --prefix=packages/api HEAD`:refs/heads/main --force
