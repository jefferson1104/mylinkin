name: Deploy to Heroku

on:
  push:
    branches:
      - main
    paths:
      - 'packages/back-end/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20' # Especifique a versão do Node.js que sua aplicação requer

    - name: Install dependencies
      run: |
        cd packages/back-end
        npm install

    - name: Build
      run: |
        cd packages/back-end
        npm run build

    - name: Setup Heroku Git Remote
      run: |
        git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/short-links-backend.git

    - name: Deploy to Heroku
      uses: akhileshns/heroku-deploy@v3.12.12 # Esta é uma action do GitHub para deploy no Heroku
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: "short-links-backend" # Substitua pelo nome da sua aplicação no Heroku
        heroku_email: "jeffersonscjunior@gmail.com" # Substitua pelo seu email cadastrado no Heroku
        usedocker: false
        appdir: "packages/back-end" # Especifica o diretório da aplicação
