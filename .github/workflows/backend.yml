name: backend deploy

on:
  push:
    branches:
    - main
    paths:
      - 'packages/back-end/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.0

      - name: Install Dependencies
        run: cd packages/back-end && npm install

      - name: Build
        run: cd packages/back-end && npm run build

      - name: Set up Heroku
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          heroku git:remote -a short-links-backend
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Configuring Git for Heroku
        run: |
          git config --global user.email "jeffersonscjunior@gmail.com"
          git config --global user.name "Jefferson Soares"

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "short-links-backend"
          heroku_email: "jeffersonscjunior@gmail.com"
          usedocker: false
          appdir: "packages/back-end"
          branch: "main"
